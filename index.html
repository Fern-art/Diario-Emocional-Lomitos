<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Diario Emocional con mi Lomito</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff7f0;
      color: #333;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #d65a31;
    }
    .emotions, .paseo-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin: 20px 0;
    }
    .section-title {
      font-weight: bold;
      margin-top: 1.5rem;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffd9c0;
      transition: 0.2s;
    }
    button:hover {
      background-color: #ffbb9e;
    }
    textarea, select {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .log {
      margin-top: 20px;
    }
    canvas {
      margin-top: 30px;
      width: 100% !important;
      max-width: 500px;
      height: auto !important;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-style: italic;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>¿Cómo te sientes hoy?</h1>
  <div class="emotions">
    <button onclick="registrar('Feliz 😊')">Feliz 😊</button>
    <button onclick="registrar('Triste 😢')">Triste 😢</button>
    <button onclick="registrar('Ansioso 😰')">Ansioso 😰</button>
    <button onclick="registrar('Irritado 😠')">Irritado 😠</button>
    <button onclick="registrar('En paz 🧘')">En paz 🧘</button>
    <button onclick="registrar('Motivado 💪')">Motivado 💪</button>
  </div>

  <div class="section-title">¿Saliste de paseo con tu lomito hoy?</div>
  <select id="paseo" onchange="mostrarComentarioPaseo()">
    <option value="">Selecciona una opción</option>
    <option value="sí">Sí</option>
    <option value="no">No</option>
  </select>
  <div id="extraComentario" style="display:none;">
    <p>¡Excelente! Te felicito 💖<br>¿Cómo te hizo sentir el paseo con tu lomito?</p>
    <textarea id="comentarioLomito" placeholder="Ej. Me sentí amada, menos sola, tranquila..."></textarea>
  </div>

  <textarea id="nota" placeholder="Escribe una nota o reflexión..."></textarea>
  <button onclick="guardarNota()">Guardar Nota</button>
  <button onclick="exportarPDF()">Exportar PDF</button>
  <button onclick="mostrarGrafica()">📉 Ver Gráfica Emocional</button>
  <button onclick="exportarPalabrasClave()">🔑 Exportar Palabras Clave</button>
  <div class="log" id="registro"></div>
  <canvas id="grafica"></canvas>
  <canvas id="graficaClaves"></canvas>
  <div class="footer">Susurros del Corazón con tu lomito 🐶</div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
