<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Diario Emocional con Lomito</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <h1>¿Cómo te sientes hoy?</h1>
  <input type="text" id="fecha" placeholder="Selecciona una fecha" readonly>
  <div class="emotions">
    <button onclick="registrar('Feliz 😊')">Feliz 😊</button>
    <button onclick="registrar('Triste 😢')">Triste 😢</button>
    <button onclick="registrar('Ansioso 😰')">Ansioso 😰</button>
    <button onclick="registrar('Irritado 😠')">Irritado 😠</button>
    <button onclick="registrar('En paz 🧘')">En paz 🧘</button>
    <button onclick="registrar('Motivado 💪')">Motivado 💪</button>
  </div>
  <textarea id="nota" placeholder="Escribe una nota o reflexión..."></textarea>
  <div class="walk-question">
    <p>¿Saliste a pasear con tu lomito hoy?</p>
    <button onclick="responderPaseo(true)">Sí</button>
    <button onclick="responderPaseo(false)">No</button>
    <div id="respuestaPaseo" class="respuesta"></div>
  </div>
  <button onclick="guardarNota()">Guardar Nota</button>
  <button onclick="exportarPalabrasClave()">Exportar Palabras Clave</button>
  <button onclick="exportarResumenSemanal()">Resumen Semanal</button>
  <div class="log" id="registro"></div>
  <canvas id="graficaPalabras"></canvas>
  <div class="footer">Susurros del Corazón 🐾</div>
  <script src="script.js"></script>
</body>
</html>
